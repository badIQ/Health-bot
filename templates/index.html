<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-box {
      display: flex;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .input-box input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
    }

    .input-box button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-box button:hover {
      opacity: 0.85;
    }

    .typing {
      font-size: 13px;
      color: #bbb;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Health Bot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.id = "typing";
      typing.classList.add("typing");
      typing.textContent = "Bot is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";
      sendBtn.disabled = true;

      showTyping();

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: 1, message }),
        });
        const data = await response.json();

        removeTyping();
        appendMessage(data.bot_reply || "âš ï¸ No reply from bot", "bot");
      } catch (err) {
        removeTyping();
        appendMessage("âš ï¸ Error connecting to server", "bot");
      }

      sendBtn.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
